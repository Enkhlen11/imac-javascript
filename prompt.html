  <script>
    const inventory = [
      { name: "apples", quantity: 2 },
      { name: "bananas", quantity: 0 },
      { name: "cherries", quantity: 5 },

    let search = prompt("Ta haih ymaa oruulnuu");
    let fountItem = inventory.find((fruit) => {
      return fruit.name === search;
    });
    // console.log("Tanii haisan ym", fountItem);
    if (fountItem === undefined) {
      alert("tanii haisan jims oldsongui");
    } else {
      alert(fountItem.name);
    }

    // alert("tanii haisan jims oldsongui");
  </script>
